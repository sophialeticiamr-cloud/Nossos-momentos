<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Lugares ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Nossos Encontros</h1>
        <p>Colecionando memórias em cada canto.</p>
    </header>

    <nav class="categories">
        <button onclick="filterSelection('todos')">Todos</button>
        <button onclick="filterSelection('restaurantes')">Restaurantes</button>
        <button onclick="filterSelection('museus')">Museus</button>
        <button onclick="filterSelection('shoppings')">Shoppings</button>
    </nav>

    <main class="container">
        <div class="card restaurantes">
            <div class="status-badge">Visitado ✓</div>
            <img src="https://via.placeholder.com/400x250" alt="Foto do Lugar">
            <div class="card-content">
                <h3>Nome do Restaurante</h3>
                <p>O melhor risoto que já comemos!</p>
                <div class="stars">⭐⭐⭐⭐⭐</div>
            </div>
        </div>

        <div class="card museus">
            <div class="status-badge planejado">Quero Ir</div>
            <img src="https://via.placeholder.com/400x250" alt="Foto do Lugar">
            <div class="card-content">
                <h3>Museu de Arte</h3>
                <p>Dizem que a exposição de domingo é linda.</p>
                <div class="stars">Aguardando...</div>
            </div>
        </div>
    </main>

    <section class="map-section">
        <h2>Nosso Mapa de Aventuras</h2>
        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.197581533101!2d-46.6588244!3d-23.5613497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1700000000000!5m2!1spt-BR!2sbr" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
